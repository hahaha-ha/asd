<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" value="倒计时开始" id="" onclick="qq1()"/>
		<p id="p1"></p>
		<input type="button" value="开始抢购" id="p2" disabled="disabled"/>
		<script type="text/javascript">
  var jishi = setInterval(qq1,1000)
					function qq1(){
			
				
				var now=new Date();
			    var end=new Date('2019/9/21 10:32:00');
			    
			    var nows=now.getTime();
			    var ends=end.getTime();
			    var time=ends-nows;
				if(time>0){
					hour=Math.floor(time/1000/60/60);
					min=Math.floor((time/1000/60)-(hour*60));
					sec=Math.floor((time/1000)-(min*60)-(hour*60*60));
					hour=hour<10?"0"+hour:hour;
					min=min<10?"0"+min:min;
					sec=sec<10?"0"+sec:sec;
	document.getElementById("p1").innerHTML="离开始抢购还有"+hour+"小时"+min+"分钟"+sec+"秒"
				}else{
					document.getElementById("p2").disabled=0;
					clearInterval(jishi)
				}
				
				
			}
					
					</script>
	</body>
</html>
